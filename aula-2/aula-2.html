
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="aula-2.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <p>Adicione suas tarefas!</p>
    <input type="text" id="inputTarefa" placeholder="Digite sua tarefa aqui">
    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    <p id="mensagem"></p>
    <ul id="listaTarefas">
      <!-- As tarefas serão adicionadas aqui -->
      
    </ul>
  </div>

  <script>
    function adicionarTarefa() {
                    
          // 1 - Pega o id input
          let inputTarefa = document.getElementById("inputTarefa");

          // 2 - Pega o valor do input
          let tarefa = inputTarefa.value.trim()

          // 3 - Pega onde vai mostar a mensagem
          let mensagem = document.getElementById("mensagem");

          // 4 - Verificarb se o input está vazio
          if (tarefa === "") {
              mensagem.textContent = "⚠️ Por favor, escreva uma tarefa.";
              mensagem.style.color = "red";
              return; // Para a função aqui
          }

          // Se estiver texto
          mensagem.textContent = "✅ Tarefa adicionada com sucesso!";
          mensagem.style.color = "green";

          // Cria novo Li
          let listaTarefas = document.getElementById("listaTarefas"); // Pega o id listaTarefas
          let novaTarefa = document.createElement("li") // Variavel criada com um novo elemento li         
          novaTarefa.textContent = tarefa; // Adiciona a classe tarefa ao novo elemento li

          // Adiciona o novo elemento li no UL (listaTarefas)
          listaTarefas.appendChild(novaTarefa);

          // Limpar texto add no input
          inputTarefa.value = "" 
    }
  </script>
</body>
</html>
