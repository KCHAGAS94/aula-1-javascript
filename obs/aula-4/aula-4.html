
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <p>Adicione suas tarefas!</p>
    <input type="text" id="inputTarefa" placeholder="Digite a sua tarefa">
    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    <p id="mensagem"></p>
    <ul id="listaTarefas"></ul>
  </div>

  <script>
    function adicionarTarefa() {

      let tarefas = []

    //recebe valor do input do usuário
    const inputTarefa = document.getElemen tById("inputTarefa")
    let tarefa = inputTarefa.value.trim()

    const mensagem = document.getElementById("mensagem")

    // se o valor do input for vazio então mostre uma mensagem de erro para o usuário
    if (tarefa == "") {
        //mostre uma mensagem de erro
        let mensagemErro = "Digite uma tarefa para adicioná-la a sua lista!"
        mensagem.textContent = mensagemErro
    } else {
        //mensagem de tarefa adicionada com sucesso
        let mensagemSucesso = "Tarefa adicionada com sucesso!"
        mensagem.textContent = mensagemSucesso

        tarefas.push(tarefa) //adiciona a tarefa ao array de tarefas
  
    }

    //limpa o input do usuário
    inputTarefa.value = ""
}

    function redenrizarTarefas(){
      const listaTarefas = document.getElementById("listaTarefas");

      // For itens na lista
      //1. item inicial (iterador)
      //2. item final (condição)
      //3. se vai de 1 em 1 ou se pula (frequência)

      // For (iterador; condição; frequência)
      let i = 0
      for (i; i < tarefas.length; i++) {
        let novaTarefa = document.createElement("li")
        novaTarefa.textContent = tarefa
        listaTarefas.appendChild(novaTarefa);
      }
    }
  </script>
</body>
</html>
